<!DOCTYPE html>
<html>

<head>
	<title>TaskMaster</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
	<div class="wrapper">
		<div class="grid-container">

			<div class="Header">
				<a href="index.html">
					<img src="../img/habbitorHeader.png" /></a>
				<div id="loginForm">
					<form action="" method="post">
						<label for="username"></label>
						<input name="username" id="username" type="text" placeholder="Username" /> </br>
						<label for="password"></label>
						<input name="password" id="password" type="text" placeholder="password" /> </br>
						<input type="submit" value="Login" />
					</form>
				</div>
			</div>
			<div class="leftcontent">
				<h1 id="gymRoutineHeader">Gym Activity</h1>
				<label for="gyminput" id="labelgym">Enter a new gym activity</label></br>
				<input name="gyminput" type="text" id="gyminput" placeholder="......"> </br>
				<button id="gyminputbutton" onclick="newListItem()">add âœ“</button>
				<ul id="activityList"></ul>
			</div>


			<div class="rightcontent">
				<div id="draggable" class="ui-widget-content">
				</div>
			</div>
			<div class="Footer">
				<p>&copy; Shitter</p>
			</div>
		</div>
	</div>

	<script src="../js/script.js"></script>

</body>

</html>
